      img.success { filter: hue-rotate(270deg); }

  <body>
    <div id="map"></div>

    <footer class="footer mt-auto bg-light">
      <div class="container">
        <div class="row">
          <div class="col center" style="margin-top: 5px;">
            <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="abcdefg2981" data-color="#5F7FFF" data-emoji=""  data-font="Comic" data-text="一杯咖啡支持更新" data-outline-color="#000000" data-font-color="#ffffff" data-coffee-color="#FFDD00" ></script>

          </div>
        </div>
      </div>
    </footer>


    <script>
      // Initializing the map
      var map = L.map('map').setView([23.6978, 120.9605], 7)
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
      }).addTo(map);

      // Geolocation
      map.locate({setView: true, maxZoom: 16});
      // handle LocationFound
      function onLocationFound(e) {
        let radius = e.accuracy;
        
        L.marker(e.latlng).addTo(map)
          .bindPopup(`您在這附近 (方圓${radius}公尺內)`).openPopup();
        L.circle(e.latlng, radius).addTo(map);
      }
      map.on('locationfound', onLocationFound);
      // handle LocationError
      function onLocationError(e) {
        alert(e.message);
      }
      map.on('locationerror', onLocationError);

      // read main DF
      fetch('https://raw.githubusercontent.com/chienhsiang-hung/NRICM101-map/main/test/py/DF_cleaned.json')
      .then(response => {
        return response.json();
      })
      .then(jsondata => {
        for (let key in jsondata) {

          let my_marker = L.marker(jsondata[key]["('LatLon', 'LatLon')"])
            .bindPopup(
              `<p>
                ${jsondata[key]["('全聯會提供公費清冠一號民眾意見反應專區', '醫療院所名稱')"]} <br>
                  清冠剩餘人次 ${jsondata[key]["('剩餘人次', '剩餘人次')"]} <br>
                  公費 ${jsondata[key]["('原廠清冠一號照片', '清冠一號公費')"] == '是' ? '是':'否'} <br>
                  ${jsondata[key]["('nan', '電話')"]} <br>
                  ${jsondata[key]["('nan', '地址')"]} <br>
                  <hr>
                  備註 ${jsondata[key]["('就診中醫院所前請先點選西醫快篩陽性判斷視訊院所', '下方為中醫院所LINE ID')"]}
              </p>`
            )
            .addTo(map);

          if (jsondata[key]["('剩餘人次', '剩餘人次')"]*1 > 0) {
            my_marker._icon.classList.add("success");
          } else {
            my_marker._icon.classList.add("fail");
          }
        };
      });

      /*
