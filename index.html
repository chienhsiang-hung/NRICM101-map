    <script>
      // Initializing the map
      var map = L.map('map').setView([23.6978, 120.9605], 7)
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
      }).addTo(map);

      // Geolocation
      map.locate({setView: true, maxZoom: 16});
      // handle LocationFound
      function onLocationFound(e) {
        let radius = e.accuracy;
        
        L.marker(e.latlng).addTo(map)
          .bindPopup(`您在這附近 (方圓${radius}公尺內)`).openPopup();
        L.circle(e.latlng, radius).addTo(map);
      }
      map.on('locationfound', onLocationFound);
      // handle LocationError
      function onLocationError(e) {
        alert(e.message);
      }
      map.on('locationerror', onLocationError);

      // read main DF
      fetch('https://raw.githubusercontent.com/chienhsiang-hung/NRICM101-map/main/test/py/DF_cleaned.json')
      .then(response => {
        return response.json();
      })
      .then(jsondata => {
        for (let key in jsondata) {
          L.marker(jsondata[key]["('LatLon', 'LatLon')"])
          .bindPopup(
            `<p>
              ${jsondata[key]["('全聯會提供公費清冠一號民眾意見反應專區', '醫療院所名稱')"]} <br>
              清冠剩餘人次 ${
                jsondata[key]["('順天堂', '剩餘人次')"]*1 +
                jsondata[key]["('莊松榮', '剩餘人次')"]*1 +
                jsondata[key]["('立康', '剩餘人次')"]*1 +
                jsondata[key]["('勝昌', '剩餘人次')"]*1 +
                jsondata[key]["('勸奉堂', '剩餘人次')"]*1 +
                jsondata[key]["('華陀', '剩餘人次')"]*1 +
                jsondata[key]["('天一', '剩餘人次')"]*1 +
                jsondata[key]["('漢聖', '剩餘人次')"]*1 +
                jsondata[key]["('天明', '剩餘人次')"]*1 +
                jsondata[key]["('科達', '剩餘人次')"]*1 +
                jsondata[key]["('富田', '剩餘人次')"]*1
              } <br>
              ${jsondata[key]["(nan, '電話')"]} <br>
              ${jsondata[key]["(nan, '地址')"]}
            </p>`
          )
          .addTo(map);
        };
      });
