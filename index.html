  <body>
    <div id="map"></div>

    <script>
      // Initializing the map
      var map = L.map('map').setView([23.6978, 120.9605], 7)
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
      }).addTo(map);

      // Geolocation
      map.locate({setView: true, mazZoom: 16});
      // handle LocationFound
      function onLocationFound(e) {
        var radius = e.accuracy;
        
        L.marker(e.latlng).addTo(map)
          .bindPopup(`您在這附近 (方圓${radius}公尺內)`).openPopup();
        L.circle(e.latlng, radius).addTo(map);
      }
      map.on('locationfound', onLocationFound);
      // handle LocationError
      function onLocationError(e) {
        alert(e.message);
      }
      map.on('locationerror', onLocationError);


      L.marker([24.137785, 120.612262]).addTo(map);
      L.marker([24.1369484, 120.6545017]).addTo(map);
